<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>

<script type="text/javascript">




</script>



</head>
<body>
	<h1>登录</h1>
	<form action="/autentication/forms" method="POST">
	用户名:<input type="text" name="username"/></br>
	密码 :<input type="password" name="password"/></br>
	图形验证:<input type="text" name="imageCode" /><img src="/code/image"/></br>
	<input type="submit" value="登录"/>
	<!-- name必须是remeber-me -->
	<input type="checkbox" name="remember-me" value="true"/>记住我
	</form>
	
	
	<h3>短信登录</h3>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile" value="18852894570"></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<a href="/code/sms?mobile=18852894570">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	
	<h3>社交登录</h3>
	<!-- 默认的SocialAuthentication会拦截以auth为前缀的请求，qq为自己设置的providerId -->
	<a href="/qqLogin/callback.do">QQ登录</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
